<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Umidade e Temperatura</title>
</head>
<body>
    <h1>Cadastro de Umidade e Temperatura</h1>
    <form action="/cadastrar" method="GET">
        <label for="umidade">Umidade:</label>
        <input type="text" id="umidade" name="umidade" required><br><br>

        <label for="temperatura">Temperatura:</label>
        <input type="text" id="temperatura" name="temperatura" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
